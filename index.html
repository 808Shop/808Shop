<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>808 Shop - Sito in Manutenzione</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    .insta-button {
      margin-top: 30px;
      background: linear-gradient(45deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      transition: transform 0.2s ease;
    }

    .insta-button:hover {
      transform: scale(1.05);
    }

    .insta-button img {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <img src="808_shop_manutenzione.jpeg" alt="808 Shop - Sito in manutenzione">

  <a class="insta-button" href="https://www.instagram.com/_808.shop_?igsh=bGo3Mzk0eWpsZTZx" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram logo">
    Segui su Instagram
  </a>
</body>
</html>
